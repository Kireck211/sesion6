<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 400vh;
      width: 400vw;
      padding-left: 40px;
    }

    div {
      width: 200px;
      height: 200px;
    }

    div:nth-child(odd) {
      background-color: lemonchiffon;

    }

    div:nth-child(2) {
      background-color: lightgreen;
      text-align: center;
      position: sticky;
      top: 0;
      left: 10px;
    }
  </style>
</head>

<body>
  <div></div>
  <div>static</div>
  <div></div>
</body>

</html>
